<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <!-- Main section -->
    <section class="section section--fullscreen">
      <div class="section__wrapper">
        <div class="section__content">
          <div id="scrolling-swiper" class="swiper scrolling-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="box" style="background-color: #CDF0EA;">Slide 1</div>
              </div>
              <div class="swiper-slide">
                <div class="box" style="background-color: #F9F9F9;">Slide 2</div>
              </div>
              <div class="swiper-slide">
                <div class="box" style="background-color: #F6C6EA">Slide 3</div>
              </div>
              <div class="swiper-slide">
                <div class="box" style="background-color: #FAF4B7;">Slide 4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Main section -->

    <!-- Content -->
    <section style="height: 3000px; background-color: aliceblue;"></section>
    <!-- End of content -->
  </main>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script src="js/script.js"></script>

</html>
